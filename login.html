<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Form</title>
</head>
<body>
  <div class="flex justify-center items-center h-screen bg-slate-100">
    <div class="border rounded-md border-slate-200 shadow-lg min-w-[400px] p-4 pb-6 text-center">
      <h1 class="text-lg">
      Login
    </h1>
      <div class="flex justify-center">
        <form onsubmit="loginsubmit(event);" class="flex flex-col items-start gap-2"><label
                 for="username">Username</label>
          <input id="username" class="border border-slate-300 rounded-md" type="text">
          <label for="username">Password</label>
          <input id="password" class="border border-slate-300 rounded-md" type="password">
          <input type="submit" class="border  border-slate-300 text-slate-600 py-1 px-2 rounded-md">
           </form>
      </div>
    </div>
  </div>
  <script>
    async function loginsubmit(event) {
      event.preventDefault(); // Prevents the default form submission

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      let payload = {
        login: username,
        password: password
      };

      try {
        let res = await fetch("https://fakestoreapi.com/users", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error("Error while logging in...");
        }

        const data = await res.json();
        console.log(data);
        alert("Logged in successfully");
      } catch (error) {
        alert("Login failed");
        console.error(error);
      }
    }
  </script>
</body>
</html>
